<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearXNG AI Summarizer 設定</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>SearXNG AI 設定</h2>

        <div class="form-group">
            <label for="apiKey">Gemini API キー</label>
            <input type="password" id="apiKey" placeholder="AIzdSy...">
            <small class="hint"><a href="https://aistudio.google.com/" target="_blank">Google AI Studio</a>
                からキーを取得</small>
        </div>

        <div class="form-group">
            <label for="model">モデル名 (任意)</label>
            <input type="text" id="model" placeholder="gemini-2.5-flash-lite">
        </div>

        <button id="saveBtn">設定を保存</button>
        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
