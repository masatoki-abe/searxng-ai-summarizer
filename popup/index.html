<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearXNG AI Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>SearXNG AI Config</h2>
    
    <div class="form-group">
      <label for="apiKey">Gemini API Key</label>
      <input type="password" id="apiKey" placeholder="AIzdSy...">
      <small class="hint">Get key from <a href="https://aistudio.google.com/" target="_blank">Google AI Studio</a></small>
    </div>

    <div class="form-group">
      <label for="model">Model Name (Optional)</label>
      <input type="text" id="model" placeholder="gemini-1.5-flash">
    </div>

    <button id="saveBtn">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
